<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela sobre horário</title>
</head>
<body>
    <h1>Horário</h1>

        <tbody>
            <tr>
                <th colspan="7", , class="periodo">Manhã</th>

                <td></td>

                <td></td>

                <td></td>
                <td></td>
            </tr>

            </tr>

                <td class="abreviacao">M4</td>
                <td>10:20 - 11:10</td>
                <td></td>
                <td></td>

            </tr>
            <tr>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="7", class="periodo">Tarde</td>
            </tr>
            <tr>
                <td class="abreviacao">T1</td>
                <td>13:00 - 13:50</td>
                <td></td>

                <td class="abreviacao">T4</td>
                <td>15:50 - 16:40</td>
                <td></td>

</body>
</html>
